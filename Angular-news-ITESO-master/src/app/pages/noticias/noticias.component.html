<h2>Listado de Noticias</h2>
<form (submit)="buscar()">
  <input type="text" name="Texto" placeholder="Buscar..." [(ngModel)]="search">
  <button [disabled] = "!search">Buscar</button>
</form>
<p *ngIf="cargando">Cargando...</p>

<h2>Resultados de {{lastSearch | myUpperCase}} </h2>
<ul>
  <li *ngFor="let elemento of noticias">
    <a href="{{elemento.url}}" target="_new">{{elemento.title}}</a>
  </li>
</ul>
